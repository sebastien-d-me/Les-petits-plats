<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les petits plats</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="ressources/css/petits_plats.css">
</head>
<body>
    <header>
        <img alt="Logo du site" class="logo" src="ressources/img/Logo.png">
    </header>
    <main>
        <form method="GET" action="#">
            <div id="rechercher">
                <input id="champ-rechercher" type="search" placeholder="Rechercher un ingrédient, appareil, ustensile ou une recette">
                <i class="fas fa-search"></i>
            </div>
        </form>

        <div id="filtres-choisis"></div>

        <div id="liste-filtres">
            <div class="type-filtre" id="ingredients">
                <button class="btn-filtre" id="btn-ingredients" onclick="ouvreFiltre('ingredients')">Ingrédients<i class="fas fa-chevron-down chevron-filtre chevron-ferme-filtre"></i></button>
                <div class="cherche-filtre" id="cherche-ingredients">
                    <form method="GET" action="#">
                        <input type="text" class="champ-filtre" id="champ-ingredients" placeholder="Rechercher un ingrédient"><i class="fas fa-chevron-up chevron-filtre chevron-ouvert-filtre" onclick="fermetureFiltre('ingredients')"></i>
                    </form>
                    <ul class="liste-filtre" id="liste-filtre-ingredients"></ul>
                </div>
            </div>
            <div class="type-filtre" id="appareils">
                <button class="btn-filtre" id="btn-appareils" onclick="ouvreFiltre('appareils')">Appareils<i class="fas fa-chevron-down chevron-filtre chevron-ferme-filtre"></i></button>
                <div class="cherche-filtre" id="cherche-appareils">
                    <form method="GET" action="#">
                        <input type="text" class="champ-filtre" id="champ-appliance" placeholder="Rechercher un appareil"><i class="fas fa-chevron-up chevron-filtre chevron-ouvert-filtre" onclick="fermetureFiltre('appareils')"></i>
                    </form>
                    <ul class="liste-filtre" id="liste-filtre-appliance"></ul>
                </div>
            </div>
            <div class="type-filtre" id="ustensiles">
                <button class="btn-filtre" id="btn-ustensiles" onclick="ouvreFiltre('ustensiles')">Ustensiles<i class="fas fa-chevron-down chevron-filtre chevron-ferme-filtre"></i></button>
                <div class="cherche-filtre" id="cherche-ustensiles">
                    <form method="GET" action="#">
                        <input type="text" class="champ-filtre" id="champ-ustensils" placeholder="Rechercher un ustensile"><i class="fas fa-chevron-up chevron-filtre chevron-ouvert-filtre" onclick="fermetureFiltre('ustensiles')"></i>
                    </form>
                    <ul class="liste-filtre" id="liste-filtre-ustensils"></ul>
                </div>
            </div>
        </div>

        <div id="liste-recettes">
            <span id="aucun-resultat">Aucune recette ne correspond à votre critère... vous pouvez chercher «tarte aux pommes», «poisson»,, etc.</span>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
    <script src="ressources/js/recipes.js"></script>
    <script src="ressources/js/petits_plats.js"></script>
</body>
</html>
